{% extends 'base.html' %}
{% block  title %} Limfo Captcha Generator {% endblock %}
{% block body %}
<div class="container my-4">
    <form>
        <div class="form-group">
            <label for="text"><strong>Enter Text Here:</strong></label>
            <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="choice_cap" id="Radios1" value="text_cap"
                   checked>
            <label class="form-check-label" for="Radios1">
                <b>Text Captcha</b> </label>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="choice_cap" id="Radios2" value="audio_cap">
            <label class="form-check-label" for="Radios2">
                <b>Audio Captcha</b> </label>
        </div>
        <!--        <div class="form-check my-3">-->
        <!--            <input class="form-check-input" type="radio" name="choice_cap" id="Radios3" value="cloud">-->
        <!--            <label class="form-check-label" for="Radios3">-->
        <!--                <b>Word Cloud</b> </label>-->
        <!--        </div>-->
        <div class="g-recaptcha" data-sitekey="6LfYRsUZAAAAAMCU6AtCn4mpKmagv2bw4IrWz1dW"></div>
        <br>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
    <br>
    <p><b>Your Captcha is ready:</b></p>
    {% if audio %}
    <a role="button" class="btn btn-outline-dark mx-3" href="/media/audio{{x}}.wav" download="limfoCaptcha">Download
        Audio</a>
    {% elif down %}
    <img src="/media/cap{{x}}.png" style="border:1px solid Black;">
    <a role="button" class="btn btn-outline-dark mx-3" href="/media/cap{{x}}.png" download="limfoCaptcha">Download</a>
    {% endif %}

</div>
<center><a role="button" class="btn btn-dark my-5" href="/">Back to Home</a></center>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

{% endblock %}
