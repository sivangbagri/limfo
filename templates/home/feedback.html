{% extends 'base.html' %}
{% block  title %} Limfo Feedback {% endblock %}
{% block body %}

<div class="container my-4">
    <form id="feed" class="was-validated">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><strong>Your Name</strong></label>
            <input type="text" class="form-control is-invalid" id="name" name="name" required placeholder="Name Here">
            <div class="valid-feedback">
                Looks Good!
            </div>
        </div>
        <div class="form-group">
            <label for="email"><strong>Email address</strong></label>
            <input type="email" class="form-control is-invalid" id="email" name="email" required
                   placeholder="name@example.com">
            <div class="valid-feedback">
                Looks Good!
            </div>
        </div>
        <div class="mb-3">
            <label for="text"><strong>Feedback</strong></label>
            <textarea class="form-control is-invalid" id="text" name="text" placeholder="Your Feedback Here"
                      required></textarea>
            <div class="valid-feedback">
                Perfect!
            </div>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}

<script type="text/javascript">
    
    $(document).on('submit','#feed',function(e) {
        e.preventDefault();
        $.ajax({
            url: '/feedback/',
            type: 'POST',
            data: {
                name:  $('#name').val(),
                email: $('#email').val(),
                text:  $('#text').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()


        },
        
    
        success:function() {

            alert("Feedback Submitted Successfully");

        }

    });

    });









</script>


{% endblock %}
