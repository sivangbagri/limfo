{% extends 'base.html' %}
{% block  title %} Limfo Image Transformer {% endblock %}
{% block body %}

<div class="container my-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="img_file" name="img_file" accept="image/*"
                   required>
            <label class="custom-file-label" for="img_file">Choose a Image...</label>
        </div>
        <p><b>Choose one of the following:</b></p>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="Radios" id="choice1" value="toPDF" checked>
            <label class="form-check-label" for="choice1">
                <b>Convert to PDF</b> </label>

        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="Radios" id="choice2" value="exText" disabled>
            <label class="form-check-label" for="choice2">
                <b>Extract Text</b> </label>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="Radios" id="choice3" value="diff">
            <label class="form-check-label" for="choice3">
                <b>Difference between Image</b> </label>
            <div class="custom-file mb-3 my-1">
                <input type="file" class="custom-file-input" id="img2" name="img2" accept="image/*">
                <label class="custom-file-label" for="img2">Choose second Image...</label>
            </div>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="Radios" id="choice4" value="enh">
            <label class="form-check-label" for="choice4">
                <b>Enhance</b> </label>


        </div>
        <button class='btn btn-dark my-2' type="submit">Submit</button>
    </form>
    {% if toPDF %}
    <a role="button" class="btn btn-outline-dark mx-3" href="/media/gain{{g}}.pdf" download="limfoPDF">Download PDF</a>
    {% elif enhance %}
    <a role="button" class="btn btn-outline-dark mx-3" href="/media/enhanced{{e}}.jpg" download="limfoImage">Download
        Enhanced Image</a>
    {% elif difference %}
    <a role="button" class="btn btn-outline-dark mx-3" href="/media/difference{{d}}.jpg"
       download="limfoImage">Download</a>


    {% endif %}
</div>
<center><a role="button" class="btn btn-dark my-5" href="/">Back to Home</a></center>
<script>
            $('#img_file').on('change',function(){
            var filename= $(this).val();
            $(this).next('.custom-file-label').html(filename);
            });

            $('#img2').on('change',function(){
            var filename= $(this).val();
            $(this).next('.custom-file-label').html(filename);
            });




</script>
{% endblock %}
